<!-- initialize backbone router -->
<script>
$(function(){
	var router = new tabRouter();
	Backbone.history.start();
});

$(function(){
	var progressbar = $( "#progressbar" );
//	var target = new Date('10/11/14'), // works with Chrome but not Firefox or IE
	var target = new Date(2014, 9, 11), // Y/M/D with month 0-indexed (Jan is 0, so Oct is 9)
	    today = new Date(),
	    daysToGo = Math.ceil((target.getTime() - today.getTime() ) / (1000*60*60*24)),
	    percent = ((365 - daysToGo)/365)*100;

	progressbar.progressbar({
	    value: percent,
	    create: function( event, ui) {
	        $('.progresslabel').append('Loading... ' + daysToGo + ' days left!');
	    }
	});
});

</script>
