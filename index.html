$(function(){
	var target = new Date('10/11/14'),
	    today = new Date(),
	    daysToGo = Math.ceil((target.getTime() - today.getTime() ) / (1000*60*60*24)),
	    // probably not the best, but it should work
	    percent = ((365 - daysToGo)/365)*100;

	$("#progressbar").progressbar({
	    value: percent,
	    create: function() {
	        $('.progresslabel').append(daysToGo + ' days left!');
	    }
	});
});
